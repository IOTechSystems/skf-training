# Set the listener port for MQTT connections
listener 1883

# Allow anonymous connections (not recommended for production)
allow_anonymous true

# Set the logging settings
log_dest stdout
log_type all

# Set the maximum queue size for outgoing messages
max_queued_messages 1000

# Set the maximum message size
message_size_limit 100000

# Set the retry interval for undelivered messages
retry_interval 20s

# Set the maximum number of retry attempts for undelivered messages
max_inflight_messages 100

# Set the maximum number of client connections
max_connections 1000000

# Set the maximum number of QoS 1 and 2 messages to hold in the queue
max_queued_bytes 10000000

# Set the autosave interval for the in-memory database
autosave_interval 60